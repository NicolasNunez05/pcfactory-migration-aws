name: CI - Build & Test & Deploy

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: us-east-1

jobs:
  info:
    name: üìã Build Information
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "üîç BUILD INFORMATION"
          echo "Build ID: ${{ github.run_id }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"

  validate:
    name: üîç Validate Structure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          echo "Validating project structure..."
          [ -f Dockerfile ] && echo "‚úÖ Dockerfile found" || exit 1
          [ -d .github/workflows ] && echo "‚úÖ Workflows found" || exit 1

  build:
    name: üèóÔ∏è Build Project
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: |
          pip install --upgrade pip
          [ -f requirements.txt ] && pip install -r requirements.txt || true
          echo "‚úÖ Build validation passed"

  test:
    name: üß™ Tests & Coverage
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: |
          pip install --upgrade pip
          pip install pytest pytest-cov
          [ -f requirements.txt ] && pip install -r requirements.txt || true
      - run: pytest tests/ -v --cov=. --cov-report=term

  security-scan:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: always()
    permissions:
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy'
        continue-on-error: true
  docker:
    name: üê≥ Docker Build
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v2
      - run: |
          if [ -f Dockerfile ]; then
            docker build -t app:${{ github.sha }} .
            echo "‚úÖ Docker build successful"
          fi

  deploy-to-ec2:
    name: üöÄ Deploy to EC2
    runs-on: ubuntu-latest
    needs: [test, security-scan, docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::787124622819:role/GitHub-Actions-Deploy-Role  
          aws-region: ${{ env.AWS_REGION }}
          role-duration-seconds: 3600
      
      - name: Verify AWS credentials
        run: aws sts get-caller-identity
      
      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPO_NAME }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
      
      - name: Push image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPO_NAME }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "‚úÖ Image pushed to ECR"
      
      - name: Deploy to EC2 instances
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPO_NAME }}
          AWS_REGION: ${{ env.AWS_REGION }}
        run: |
          # Get EC2 instances with tag Environment=production
          INSTANCE_IDS=$(aws ec2 describe-instances \
            --filters "Name=tag:Environment,Values=production" \
                      "Name=instance-state-name,Values=running" \
            --query "Reservations[*].Instances[*].InstanceId" \
            --output text)
          
          if [ -z "$INSTANCE_IDS" ]; then
            echo "‚ö†Ô∏è No EC2 instances found with Environment=production tag"
            echo "To enable deployment, tag your EC2 instances with: Environment=production"
            exit 0
          fi
          
          echo "Found instances: $INSTANCE_IDS"
          
          # Create deployment script
          DEPLOY_SCRIPT=$(cat <<'EOF'
          #!/bin/bash
          set -e
          
          ECR_IMAGE='$ECR_REGISTRY/$ECR_REPOSITORY:latest'
          CONTAINER_NAME='pcfactory-app'
          CONTAINER_PORT=8080
          HOST_PORT=8080
          
          echo "üì¶ Pulling image: $ECR_IMAGE"
          aws ecr get-login-password --region $AWS_REGION | \
            docker login --username AWS --password-stdin $ECR_REGISTRY
          
          docker pull $ECR_IMAGE
          
          echo "üõë Stopping old container..."
          docker stop $CONTAINER_NAME || true
          docker rm $CONTAINER_NAME || true
          
          echo "üöÄ Starting new container..."
          docker run -d \
            --name $CONTAINER_NAME \
            -p $HOST_PORT:$CONTAINER_PORT \
            -e ENVIRONMENT=production \
            -e AWS_REGION=$AWS_REGION \
            --restart unless-stopped \
            $ECR_IMAGE
          
          echo "‚úÖ Container started successfully"
          docker ps | grep $CONTAINER_NAME || echo "Container not running"
          EOF
          )
          
          # Deploy to each instance
          for INSTANCE in $INSTANCE_IDS; do
            echo "üì§ Deploying to instance: $INSTANCE"
            aws ssm send-command \
              --instance-ids "$INSTANCE" \
              --document-name "AWS-RunShellScript" \
              --parameters "commands=['$DEPLOY_SCRIPT']" \
              --region $AWS_REGION \
              --output text
            
            echo "‚úÖ Deploy command sent"
          done

  summary:
    name: üìä Summary
    runs-on: ubuntu-latest
    needs: [validate, build, test, docker, deploy-to-ec2]
    if: always()
    steps:
      - run: |
          echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"
          echo "‚úÖ WORKFLOW COMPLETED"
          echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"
