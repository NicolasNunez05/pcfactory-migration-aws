name: CI - Build & Test & Deploy

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: us-east-1

jobs:
  info:
    name: ğŸ“‹ Build Information
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "ğŸ” BUILD INFORMATION"
          echo "Build ID: ${{ github.run_id }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"

  validate:
    name: ğŸ” Validate Structure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          echo "Validating project structure..."
          [ -f Dockerfile ] && echo "âœ… Dockerfile found" || exit 1
          [ -f .env.example ] && echo "âœ… .env.example found" || true

  build:
    name: ğŸ—ï¸ Build Project
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: |
          pip install --upgrade pip
          [ -f requirements.txt ] && pip install -r requirements.txt || true
          echo "âœ… Build validation passed"

  test:
    name: ğŸ§ª Tests & Coverage
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install test dependencies
        run: |
          pip install --upgrade pip
          pip install pytest pytest-cov
          [ -f requirements.txt ] && pip install -r requirements.txt || true
      
      - name: Run tests
        run: |
          pytest tests/ -v --cov=. --cov-report=term --cov-report=html
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v2
      - run: |
          if [ -f Dockerfile ]; then
            docker build -t app:${{ github.sha }} .
            echo "âœ… Docker build successful"
          else
            echo "âŒ Dockerfile not found"
            exit 1
          fi

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  summary:
    name: ğŸ“Š Build Summary
    runs-on: ubuntu-latest
    needs: [test, docker, security-scan]
    if: always()
    steps:
      - run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… WORKFLOW COMPLETED"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"