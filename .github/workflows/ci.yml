name: CI - Build & Test & Deploy

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: us-east-1

jobs:
  info:
    name: ğŸ“‹ Build Information
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "ğŸ” BUILD INFORMATION"
          echo "Build ID: ${{ github.run_id }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"

  validate:
    name: ğŸ” Validate Structure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          echo "Validating project structure..."
          [ -f Dockerfile ] && echo "âœ… Dockerfile found" || exit 1
          [ -f .env.example ] && echo "âœ… .env.example found" || true

  build:
    name: ğŸ—ï¸ Build Project
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: |
          pip install --upgrade pip
          [ -f requirements.txt ] && pip install -r requirements.txt || true
          echo "âœ… Build validation passed"

  test:
    name: ğŸ§ª Tests & Coverage
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install test dependencies
        run: |
          pip install --upgrade pip
          pip install pytest pytest-cov
          [ -f requirements.txt ] && pip install -r requirements.txt || true
      
      - name: Run tests
        run: |
          pytest tests/ -v --cov=. --cov-report=term --cov-report=html
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v2
      - run: |
          if [ -f Dockerfile ]; then
            docker build -t app:${{ github.sha }} .
            echo "âœ… Docker build successful"
          else
            echo "âŒ Dockerfile not found"
            exit 1
          fi

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  summary:
    name: ğŸ“Š Build Summary
    runs-on: ubuntu-latest
    needs: [test, docker, security-scan]
    if: always()
    steps:
      - run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… WORKFLOW COMPLETED"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

  deploy-to-ec2:
    name: ğŸš€ Deploy to EC2
    runs-on: ubuntu-latest
    needs: [test, security-scan, docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-east-1
      
      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build and Push Docker
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPO:${{ github.sha }} .
          docker push $ECR_REGISTRY/$ECR_REPO:${{ github.sha }}
      
      - name: Deploy to EC2 instances  # â† TU SCRIPT VA AQUÃ
        run: |
          # Obtener instancias
          INSTANCE_IDS=$(aws ec2 describe-instances \
            --filters "Name=tag:Environment,Values=production" \
            --query "Reservations[*].Instances[*].InstanceId" \
            --output text)
          
          # Crear script
          DEPLOY_SCRIPT="
          #!/bin/bash
          set -e
          
          ECR_IMAGE=\"$ECR_REGISTRY/$ECR_REPO:latest\"
          CONTAINER_NAME=\"pcfactory-app\"
          CONTAINER_PORT=8080
          HOST_PORT=8080
          
          echo \"ğŸ“¦ Pulling image: \$ECR_IMAGE\"
          aws ecr get-login-password | docker login --username AWS --password-stdin $ECR_REGISTRY
          docker pull \$ECR_IMAGE
          
          echo \"ğŸ›‘ Stopping old container...\"
          docker stop \$CONTAINER_NAME || true
          docker rm \$CONTAINER_NAME || true
          
          echo \"ğŸš€ Starting new container...\"
          docker run -d \
            --name \$CONTAINER_NAME \
            -p \$HOST_PORT:\$CONTAINER_PORT \
            -e ENVIRONMENT=production \
            -e AWS_REGION=us-east-1 \
            --restart unless-stopped \
            \$ECR_IMAGE
          
          echo \"âœ… Container started successfully\"
          docker ps | grep \$CONTAINER_NAME
          "
          
          # Ejecutar en cada instancia
          for INSTANCE in $INSTANCE_IDS; do
            echo "ğŸ“¤ Deploying to instance: $INSTANCE"
            aws ssm send-command \
              --instance-ids "$INSTANCE" \
              --document-name "AWS-RunShellScript" \
              --parameters "commands=['$DEPLOY_SCRIPT']"
          done